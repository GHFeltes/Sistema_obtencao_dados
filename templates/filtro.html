<!DOCTYPE html>
<html>
<head>
    <title>Filtrar Registros</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Filtrar Registros</h1>
    <form method="post" action="{{ url_for('filtrar') }}">
        <label for="coluna">Escolha a Coluna:</label>
        <select name="coluna">
            {% for col in colunas %}
                <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="operador">Escolha o Operador:</label>
        <select name="operador">
            <option value="igual">Igual</option>
            <option value="maior">Maior</option>
            <option value="menor">Menor</option>
        </select>
        <br>
        <label for="valor">Digite o Valor:</label>
        <input type="text" name="valor">
        <br>
        <input type="submit" value="Filtrar">
    </form>
</body>
</html>
