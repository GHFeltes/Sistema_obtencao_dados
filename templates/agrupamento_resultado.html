<!DOCTYPE html>
<html>
<head>
    <title>Resultado do Agrupamento</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Resultado do Agrupamento</h1>
    <h2>Coluna de Agrupamento: {{ coluna_agrupamento }}</h2>
    <h2>Função de Agregação: {{ funcao_agregacao }}</h2>
    <table border="1">
        <thead>
            <tr>
                <th>{{ coluna_agrupamento }}</th>
                <th>{{ funcao_agregacao }}</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in resultado_agregado.iterrows() %}
                <tr>
                    <td>{{ index }}</td>
                    <td>{{ row[0] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
